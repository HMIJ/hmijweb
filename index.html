<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>HMIJ Foundation - PIC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="menu">
        <input type="checkbox" id="check">
        <div class="logo">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo" class="logo-img">
            HMIJ FOUNDATION
          </a>
        </div>
        <ul>
          <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
      </div>
    </nav>

    <!-- Carousel Section -->
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="./images/front.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="./images/logo.png" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="./images/front.jpg" alt="Image 3">
        </div>
      </div>
      <button class="carousel-control prev">&#10094;</button>
      <button class="carousel-control next">&#10095;</button>
    </div>

      <!-- Announcement Card Section -->
      <div class="announcement-card">
        <img src="images/front.jpg" alt="Announcement Image" class="announcement-img">
        <div class="announcement-content">
            <h2 id="announcement-title">Latest Announcements</h2>
            <h3 id="announcement-subtitle">Stay Informed with HMIJ Foundation</h3>
            <p id="announcement-description">Stay tuned for important updates and events happening at HMIJ Foundation!</p>
            <button class="announcement-btn">Read More</button>
            <div class="announcement-controls">
                <button onclick="prevAnnouncement()">&#10094;</button>
                <button onclick="nextAnnouncement()">&#10095;</button>
            </div>
        </div>
    </div>    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carouselInner = document.querySelector(".carousel-inner");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const prevButton = document.querySelector(".carousel-control.prev");
      const nextButton = document.querySelector(".carousel-control.next");
    
      let currentIndex = 0;
    
      function updateCarousel() {
        const offset = -currentIndex * 100;
        carouselInner.style.transform = `translateX(${offset}%)`;
      }
    
      nextButton.addEventListener("click", function () {
        if (currentIndex < carouselItems.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Loop back to the first image
        }
        updateCarousel();
      });
    
      prevButton.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = carouselItems.length - 1; // Loop to the last image
        }
        updateCarousel();
      });
    });
    const announcements = [
    {
        title: "Latest Announcements",
        subtitle: "Stay Informed with HMIJ Foundation",
        description: "Stay tuned for important updates and events happening at HMIJ Foundation!",
        image: "images/front.jpg"
    },
    {
        title: "Upcoming Events",
        subtitle: "Join Our Special Gatherings",
        description: "Exciting events are coming up! Be sure to participate and make an impact.",
        image: "images/event.jpg"
    },
    {
        title: "Community Projects",
        subtitle: "Making a Difference Together",
        description: "Discover our latest community outreach programs and how you can help.",
        image: "images/project.jpg"
    }
];

let currentIndex = 0;

function updateAnnouncement() {
    document.getElementById("announcement-title").innerText = announcements[currentIndex].title;
    document.getElementById("announcement-subtitle").innerText = announcements[currentIndex].subtitle;
    document.getElementById("announcement-description").innerText = announcements[currentIndex].description;
    document.querySelector(".announcement-img").src = announcements[currentIndex].image;
}

function nextAnnouncement() {
    currentIndex = (currentIndex + 1) % announcements.length;
    updateAnnouncement();
}

function prevAnnouncement() {
    currentIndex = (currentIndex - 1 + announcements.length) % announcements.length;
    updateAnnouncement();
}

// Auto change announcements every 5 seconds
setInterval(nextAnnouncement, 5000);
    </script>
  </body>
</html>
